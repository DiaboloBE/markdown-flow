name: Deploy homepage and MkDocs to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history for git plugins

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip packages and MkDocs plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/mkdocs-material
          key: ${{ runner.os }}-mkdocs-${{ hashFiles('**/requirements.txt', '**/mkdocs.yml') }}
          restore-keys: |
            ${{ runner.os }}-mkdocs-
            ${{ runner.os }}-pip-

      - name: Install MkDocs dependencies
        run: |
          cd docs
          pip install -r requirements.txt

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Copy home directory to site root
        run: |
          mkdir -p _site
          cp -r home/* _site/
          cp -r assets _site/

      - name: Build MkDocs Documentation
        env:
          CI: true
          ENABLE_GIT_COMMITTERS: true
        run: |
          cd docs
          mkdocs build --site-dir ../_site/docs --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
